<!doctype html>
<html lang="cs-cz">
  <head>
    <meta charset="utf-8">
    <meta name="Pojištěnci" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Seznam Pojištěnců</title>
  </head>
  <body>
      <nav>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">PojištěníApp</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Domů</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">O aplikaci</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Zadej pojištěnce..." aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Vyhledat</button>
                </form>
              </div>
            </div>
          </nav>
      </nav>
      <p class="h1">Pojištěnci</p>
      <div class="row">
        <div class="col-12 col-md-6 col-lg-3 mx-auto bg-primary">
            <form class="margin 2">
            <div class="d-flex">
            <div class="mb-3">
              <label class="form-label" >Jméno pojištěnce</label>
              <input type="text" class="form-control" id="jmeno" placeholder="Vyplňte jméno">
            </div>
            <div class="mb-3">
              <label class="form-label">Přijmení pojištěnce</label>
              <input type="text" class="form-control" id="prijmeni" placeholder="Vyplňte příjmení">
            </div>
          </div>
          <div class="d-flex">
            <div class="mb-3">
              <label class="form-label">Věk pojištěnce</label>
              <input type="number" class="form-control" id="vek" placeholder="Vyplňte věk">
            </div>
            <div class="mb-3">
              <label class="form-label">Telefon pojištěnce</label>
              <input type="text" class="form-control" id="telefon" placeholder="Vyplňte telefon">
            </div>
          </div>
          <div class="col-12 col-md-6 col-lg-3 mx-auto">
          <div class="mb-3">
            <button id="potvrdit" class="btn btn-primary">Uložit záznam</button>
          </div>
          </div>
          </div>
          <div id="seznam-lidi">
          </div>
          </form></div>
          </div></div>
          <script src="js/pojistenci.js"></script>
          <script src="js/obsluha.js"></script>
          <script src="js/zaznam.js"></script>
  </body>
</html>
